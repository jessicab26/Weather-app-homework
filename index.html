  <body>
    
      <div class="container">
        <div class="weather-app">
      <form id="search-new-city">
     <input type="text" placeholder="Enter your City" autofocus="on" class="location" id="submit-city" />
     </form>
    </br>
    
        <input type="submit" value="Search" class="button" />
        
        <input type="submit" value ="Current" class="buttonTwo" id="current-area">
        

  </br>
</br>
<p class = "current">Displaying weather for...</p>
    </br>
      <h2 class = "cityName" id ="city-location"></h2>
    </br>

    <ul class="order">
      <li>Feels like:  <span id="downpour"></span></li>
      <li>Humidity:  <span id="sweat"></span></li>
      <li>Wind:  <span id="blow"></span></li>
      <li>H: <span id="high"></span></li>
      <li>L: <span id="low"></span></li>
    </ul>
    <h3 class="day"></h3>
  <h3 class="cloud"><img src="https://ssl.gstatic.com/onebox/weather/64/sunny/png" alt="Clear" id="icon">
      
    <span class="temp" id ="new-temp"></span>
      <span>
    <a href = "#" class="active" id="fahrenheit">
      ℉</a></span>
       <span class = "fancyTwo">|</span>
       <span>
    <a href = "#"  id ="celsius">
      ℃</a></span>
    </h3>

  <h4 class="month"></h4>  
  <h4 id = "description"></h4>
  
 <h5 id="time"></h5>
  </br>

  <div class="weather-forecast" id="forecast">
  <div class="row">
    <div class="col-2">
      <div class="forecast-date">Thu</div>
      <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="45" />
      <div class="forecast-temperature">
        <span class="weather-forecast-max">18°</span>
        <span class="weather-forecast-min">12°</span>
    </div>
  </div>
</div>
